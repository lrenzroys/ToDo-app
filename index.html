<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO application</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="main-css.css">
    <script src="main-script.js" defer></script>
</head>
<body>
    <section class="main">
        <section id="todo-container">
            <h3>CREATE TASK</h3>

            <div class="input-container">
                <input type="text" placeholder="Add task here ..." data-input>
                <button data-add>&#43;</button>
            </div>

            <ul data-list>
                <li>
                    <input readonly ='true' data-task contenteditable ='false' value="Be productive :)"> 
                    <span>
                        <button data-edit></button><button data-remove></button>
                    </span>
                </li>
            </ul>
        </section>
    </section>
</body>
</html>
